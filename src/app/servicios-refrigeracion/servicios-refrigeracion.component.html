<!-- Asegurate de incluir Bootstrap Icons en tu HTML -->

<section class="p-6 sm:px-36 md:px-16 2xl:px-48 font-[montserrat] overflow-hidden" id="hanging-icons">
  <h2 class="font-bold text-zinc-900 text-2xl my-2">REFRIGERACIÃ“N</h2>
  <div class="h-1 w-20 bg-zinc-900 mb-2"></div>
  <div class="grid grid-flow-row lg:grid-flow-col gap-4 2xl:gap-10 my-2">
    
    @for (servicio of servicios; track servicio.id){
    <div class="lazyCard bg-zinc-100 rounded-xl p-5 lg:p-11 shadow-md opacity-0 animate__animated">
        <div class="h-full lg:flex flex-col justify-between">
          <div class="flex flex-col">

            <div class="flex flex-row items-baseline gap-2 text-sky-600 pb-2">
            <i class="lg:text-2xl 2xl:text-3xl" [ngClass]="servicio.icon"></i>
            <h4 class="font-bold lg:text-2xl xl:text-3xl ">{{servicio.nombre}}</h4>
          </div>
          <p class="py-2 font-semibold text-sm 2xl:text-xl" style="color: green;">${{servicio.precio | number }}</p>

            <p class="py-1 text-sm 2xl:text-xl text-pretty">
              {{servicio.descripcion}}
            </p>
          </div>
          <button class="text-sm 2xl:text-xl rounded-lg bg-sky-600 text-white p-3 mt-3
            hover:bg-sky-700 transition-colors cursor-pointer hover:shadow-md shadow-md
          " (click)="comprar(servicio.id)">Solicitar {{ servicio.nombre.toLowerCase() }} </button>
        </div>
    </div>
    }
  </div>
  <app-modal-formulario
  *ngIf="modalActivo"
  [servicio]="servicioSeleccionado"
  (cerrado)="cerrarModal()">
</app-modal-formulario>

</section>
