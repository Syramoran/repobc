<!-- Asegurate de incluir Bootstrap Icons en tu HTML -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<div class="container px-4 py-5" id="hanging-icons">
  <h2 class="pb-2 border-bottom">Refrigeraci√≥n</h2>
  <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
    
    @for (servicio of servicios; track servicio.id){
    <div class="col d-flex">
      <div class="card h-100 w-100">
        <div class="card-body d-flex flex-column">
          <div class="mb-3">
            <i class="text-primary fs-1 mb-3" [ngClass]="servicio.icon"></i>
            <h4 class="card-title">{{servicio.nombre}}</h4>
            <p class="card-text">
              {{servicio.descripcion}}
            </p>
            <p class="card-text price" style="color: green;">${{servicio.precio | number }}</p>
          </div>
          <button class="btn btn-primary mt-auto" (click)="comprar(servicio.id)">Solicitar {{ servicio.nombre.toLowerCase() }} </button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
