<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-lg p-6 w-[90%] max-w-lg">
    <h3 class="text-xl font-bold mb-4 text-zinc-800">Solicitar {{ servicio }}</h3>

    <form [formGroup]="form" (ngSubmit)="enviar()" class="space-y-4">
      <div>
        <input type="text" formControlName="nombre" placeholder="Nombre"
               class="w-full border p-2 rounded-md" />
        @if (form.get('nombre')?.touched && form.get('nombre')?.invalid) {
          <p class="text-red-500 text-sm">Nombre requerido</p>
        }
      </div>

      <div>
        <input type="text" formControlName="direccion" placeholder="Dirección"
               class="w-full border p-2 rounded-md" />
        @if (form.get('direccion')?.touched && form.get('direccion')?.invalid) {
          <p class="text-red-500 text-sm">Dirección requerida</p>
        }
      </div>

      <textarea formControlName="detalle" placeholder="Comentario adicional"
                class="w-full border p-2 rounded-md"></textarea>

      <div class="flex justify-between items-center">
        <button type="submit"
                class="bg-sky-600 text-white px-4 py-2 rounded-md hover:bg-sky-700">
          Enviar
        </button>
        <button type="button"
                class="text-zinc-500 hover:text-zinc-900"
                (click)="cerrar()">
          Cancelar
        </button>
      </div>
    </form>

    @if (enviado) {
      <p class="text-green-600 mt-4 font-semibold">
        Gracias, pronto nos comunicaremos con vos.
      </p>
    }
  </div>
</div>
